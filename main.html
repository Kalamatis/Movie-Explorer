<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="stylesheet" href="assets/style/filter-window.css" />
  </head>
  <body>
    <div class="SContainer">
      <div class="Title">
        <h1>Whatdahelly</h1>
      </div>
      <div class="SearchInput">
        <form class="formInput">
          <input
            type="text"
            class="search-title"
            placeholder="Search a movie"
          />
        </form>
        <button onclick="showFW()"></button>
      </div>

      <div id="recoContainer">
        <span class="nameReco">Recommendations:</span>
        <ul class="Recommendations rar">
          <li>Whatdahelly</li>
          <li>What?</li>
          <li>What?</li>
        </ul>
        <span class="seemore rar">See more...</span>
      </div>

      <div class="filterWindow">
        <div class="fwheader fww">
          <div class="fwsearch-bar fwc">
            <button class="fwsbb"></button>
            <form class="formInput">
              <input class="fwsearch-title" type="text" placeholder="Title" />
            </form>
          </div>
          <div class="fwddmenu">
            <select name="genre" id="genre-select">
              <option value="">Genre</option>
              <option value="Action">Action</option>
              <option value="Adventure">Adventure</option>
              <option value="Animation">Animation</option>
              <option value="Biography">Biography</option>
              <option value="Comedy">Comedy</option>
              <option value="Crime">Crime</option>
              <option value="Documentary">Documentary</option>
              <option value="Drama">Drama</option>
              <option value="Family">Family</option>
              <option value="Fantasy">Fantasy</option>
              <option value="History">History</option>
              <option value="Horror">Horror</option>
              <option value="Music">Music</option>
              <option value="Musical">Musical</option>
              <option value="Mystery">Mystery</option>
              <option value="Romance">Romance</option>
              <option value="Sci-Fi">Sci-Fi</option>
              <option value="Sport">Sport</option>
              <option value="Thriller">Thriller</option>
              <option value="War">War</option>
              <option value="Western">Western</option>
            </select>
            <select name="type" id="movie-series">
              <option value="type">Type</option>
              <option value="movie">Movie</option>
              <option value="series">Series</option>
              <option value="short">Short</option>
            </select>
          </div>
          <button class="fwback-button"></button>
        </div>
        <div id="fwbody"></div>
      </div>
    </div>
    <script src="/Movie Explorer/assets/script/main.js"></script>
    <script src="/Movie Explorer/assets/script/filterWindow.js"></script>
  </body>
</html>
