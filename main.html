<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="stylesheet" href="assets/style/filter-window.css" />
    <link rel="stylesheet" href="assets/style/movie.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="SContainer">
      <div class="Title">
        <h1>Whatdahelly</h1>
      </div>
      <div class="SearchInput">
        <form class="formInput">
          <input
            type="text"
            class="search-title"
            placeholder="Search a movie"
          />
        </form>
        <button id="showFW"></button>
      </div>
      <div id="recoContainer">
        <div class="nameReco">Recommendations:</div>
        <ul class="Recommendations rar"></ul>
        <span class="seemore rar">See more...</span>
      </div>

      <!-- Filter Window -->
      <div class="filterWindow">
        <div class="fwheader fww">
          <div class="fwsearch-bar fwc">
            <button class="fwsbb"></button>
            <form class="formInput">
              <input class="fwsearch-title" type="text" placeholder="Title" />
            </form>
          </div>
          <div class="fwddmenu">
            <select name="type" id="movie-type">
              <option value="">Type</option>
              <option value="movie">Movie</option>
              <option value="series">Series</option>
              <option value="episode">Episode</option>
            </select>
          </div>
          <button class="fwback-button"></button>
        </div>
        <div id="fwbody"></div>
      </div>

      <!-- This is for the movie info -->
      <div id="smParentContainer">
        <button id="smbbuton"><img src="./assets/icons/arrow-back.png" alt=""></button>
        <img src="" onerror="this.onerror=null; this.src='/Movie Explorer/assets/icons/no-image.png';" id="smimg">
        <div class="movie-info">
        <h2></h2>
        <p class="meta"></p>
        <p class="plot"></p>
        <div class="details"></div>
      </div>
    </div>
    <script type="module" src="/Movie Explorer/assets/script/main.js"></script>
    <script
      type="module"
      src="/Movie Explorer/assets/script/filterWindow.js"
    ></script>
  </body>
</html>
